<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="signup.css" rel="stylesheet"/>
    <script src="signup.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 22px;">회원가입</h1></div>
        <div class="name"><h2 style="font-size: 15px;">이름</h2><br>
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
            <div id="nameError" class="error"></div>
        </div>
        <div class="password"><h3 style="font-size: 15px;">비밀번호</h3><br>
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck"><h4 style="font-size: 15px;">비밀번호 확인</h4><br>
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="phone"><h5 style="font-size: 15px;">전화번호</h5><br>
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">
        </div>
        <div class="position">
            <select id="position">
                <option selected disabled>직책을 선택하세요.</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <div id="positionError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">회원가입</button>
        </div>
    </div>
</body>
</html>
